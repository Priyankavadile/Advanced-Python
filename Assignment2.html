<!DOCTYPE html>
<html>
  <head>
       <title>Convert a given number to minutes and seconds.</title>
       <h1> Program to convert minutes to seconds</h1>
  </head>
  <body>
   
    <script>
    function convertMinutestoSeconds(minutes) 
    {
      return Math.floor(minutes * 60);
    }
        let minutesToSeconds = convertMinutestoSeconds(2);
        document.write( "Converting minutes to seconds :- " + minutesToSeconds ); 

    </script>
  </body>
</html>
